<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Golden Music Hub 2026</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --side: #121212;
            --text: #e0e0e0;
            --accent: #bf9b30; /* –ó–æ–ª–æ—Ç–æ */
            --card: #1c1c1c;
            --player: #050505;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; 
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--side); padding: 25px; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .logo { font-size: 22px; font-weight: bold; color: var(--accent); margin-bottom: 40px; border-bottom: 1px solid var(--accent); padding-bottom: 10px; }
        
        .menu-item { 
            cursor: pointer; padding: 14px; border-radius: 8px; margin-bottom: 10px; 
            transition: 0.3s; border: 1px solid transparent; color: #aaa;
        }
        .menu-item:hover { color: var(--accent); background: rgba(191, 155, 48, 0.05); }
        .menu-item.active { background: var(--accent); color: #000; font-weight: bold; }

        /* Content */
        .main-view { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .track-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .track-card { 
            background: var(--card); padding: 20px; border-radius: 12px; 
            transition: 0.3s; cursor: pointer; border: 1px solid #222;
        }
        .track-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .cover-stub { 
            height: 140px; background: linear-gradient(135deg, #111, #333); 
            border-radius: 8px; margin-bottom: 15px; display: flex; 
            align-items: center; justify-content: center; font-size: 40px;
        }

        /* Player */
        .player-bar { 
            position: fixed; bottom: 0; width: 100%; background: var(--player); 
            border-top: 2px solid var(--accent); padding: 15px 40px; 
            display: flex; align-items: center; justify-content: space-between; box-sizing: border-box;
        }
        
        .play-btn { 
            background: var(--accent); color: #000; border-radius: 50%; 
            width: 45px; height: 45px; border: none; cursor: pointer; font-size: 20px;
        }
        input[type="range"] { accent-color: var(--accent); cursor: pointer; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">EBLAN AND GROUP</div>
    <div class="menu-item" onclick="selectGenre('–ö–æ—Ä–æ–ª—å –∏ —à—É—Ç')">–ö–æ—Ä–æ–ª—å –∏ —à—É—Ç</div>
    <div class="menu-item" onclick="selectGenre('–ê–≤—Ç–æ—Ä—Å–∫–∏–µ')">–ê–≤—Ç–æ—Ä—Å–∫–∏–µ</div>
    <div class="menu-item" onclick="selectGenre('–ù–æ–≤–æ–≥–æ–¥–Ω—è—è')">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è</div>
    <div class="menu-item" onclick="selectGenre('–ú–µ—Ç–∞–ª–ª')">–ú–µ—Ç–∞–ª–ª</div>
</aside>

<main class="main-view">
    <h1 id="header" style="color: var(--accent)">–ü–ª–µ–π–ª–∏—Å—Ç</h1>
    <div class="track-grid" id="grid"></div>
</main>

<footer class="player-bar">
    <div style="width: 250px">
        <b id="p-title" style="color: var(--accent)">–¢—Ä–µ–∫ –Ω–µ –≤—ã–±—Ä–∞–Ω</b><br>
        <small id="p-artist">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</small>
    </div>
    
    <div style="flex-grow: 1; max-width: 500px; text-align: center;">
        <audio id="audio"></audio>
        <button class="play-btn" onclick="togglePlay()" id="btn">‚ñ∂</button>
        <input type="range" id="progress" value="0" style="width: 100%; margin-top: 8px;">
    </div>

    <div style="width: 250px; text-align: right;">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7" style="width: 100px;">
    </div>
</footer>

<script>
    const library = [
        {t: "–õ–µ—Å–Ω–∏–∫", a: "–ö–æ—Ä–æ–ª—å –∏ –®—É—Ç", g: "–ö–æ—Ä–æ–ª—å –∏ —à—É—Ç"},
        {t: "–ü—Ä—ã–≥–Ω—É —Å–æ —Å–∫–∞–ª—ã", a: "–ö–æ—Ä–æ–ª—å –∏ –®—É—Ç", g: "–ö–æ—Ä–æ–ª—å –∏ —à—É—Ç"},
        {t: "Demo Track", a: "User", g: "–ê–≤—Ç–æ—Ä—Å–∫–∏–µ"},
        {t: "Last Christmas", a: "Wham!", g: "–ù–æ–≤–æ–≥–æ–¥–Ω—è—è"},
        {t: "Painkiller", a: "Judas Priest", g: "–ú–µ—Ç–∞–ª–ª"}
    ];

    // –°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä –∑–≤—É–∫–∞ (Web Audio API) ‚Äî –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∫—Ä–∏–∫–æ–≤
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(freq, type = 'sine', duration = 0.2) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    const genreEffects = {
        '–ö–æ—Ä–æ–ª—å –∏ —à—É—Ç': () => playTone(150, 'triangle', 0.4), // –ù–∏–∑–∫–∏–π –º–∏—Å—Ç–∏—á–µ—Å–∫–∏–π —Ç–æ–Ω
        '–ê–≤—Ç–æ—Ä—Å–∫–∏–µ': () => playTone(440, 'sine', 0.2),       // –ß–∏—Å—Ç–∞—è –Ω–æ—Ç–∞ –õ—è
        '–ù–æ–≤–æ–≥–æ–¥–Ω—è—è': () => { playTone(880, 'sine', 0.1); setTimeout(() => playTone(1200, 'sine', 0.1), 100); }, // –î–∏–Ω—å-–¥–∏–Ω—å
        '–ú–µ—Ç–∞–ª–ª': () => playTone(200, 'sawtooth', 0.1)      // –†–µ–∑–∫–∏–π "–º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π" –∑–≤—É–∫
    };

    function selectGenre(genre) {
        if(genreEffects[genre]) genreEffects[genre]();

        document.getElementById('header').innerText = genre;
        const tracks = library.filter(x => x.g === genre);
        
        document.getElementById('grid').innerHTML = tracks.map(x => `
            <div class="track-card" onclick="play('${x.t}', '${x.a}')">
                <div class="cover-stub">üéµ</div>
                <b>${x.t}</b><br><small style="color: #666">${x.a}</small>
            </div>
        `).join('');

        document.querySelectorAll('.menu-item').forEach(el => {
            el.classList.toggle('active', el.innerText === genre);
        });
    }

    function play(t, a) {
        document.getElementById('p-title').innerText = t;
        document.getElementById('p-artist').innerText = a;
        document.getElementById('btn').innerText = '‚è∏';
    }

    function togglePlay() {
        const audio = document.getElementById('audio');
        if(audio.paused) { 
            audio.play().catch(() => {}); 
            document.getElementById('btn').innerText = '‚è∏'; 
        } else { 
            audio.pause(); 
            document.getElementById('btn').innerText = '‚ñ∂'; 
        }
    }

    document.getElementById('volume').oninput = (e) => document.getElementById('audio').volume = e.target.value;

    window.onload = () => selectGenre('–ö–æ—Ä–æ–ª—å –∏ —à—É—Ç');
</script>
</body>
</html>
